    <main id="main_area">
      <h1><a href="../kadai/janken_tpl.html">みまもり♡</a></h1>
      
      <div id="start">
        <p class="name">さくら すみれさん</p>
        <p class="sub_ttl">おはよう！</p>
        <p class="ttl">今日の体調はどうですか？</p>
        <ul class="start_list">
          <li>とてもよい</li>
          <li>よい</li>
          <li>よくはない</li>
          <li>わるい</li>
        </ul>
      </div>

      <div id="question_aera">

        <div id="answer">
          <div id="ans01" class="ans">
            <div class="ques ttl">果物はどれですか？</div>
            <ul class="ans_li  ques_image">
              <li><img src="./img/pa_01.jpg" alt=""></li>
              <li><img src="./img/pa_02.jpg" alt=""></li>
              <li class="seikai"><img src="./img/pa_03.jpg" alt=""></li>
              <li><img src="./img/pa_04.jpg" alt=""></li>
            </ul>
            <span class="inyo">引用：警察庁　認知機能検査について</span>
          </div>
          <div id="ans02" class="ans">
            <div class="ques ttl">現在の大河ドラマの主人公は？</div>
            <ul class="ans_li ques_text">
              <li class="seikai">紫式部</li>
              <li>渋沢栄一</li>
              <li>徳川家康</li>
              <li>坂本龍馬</li>
            </ul>
          </div>
          <div id="ans03" class="ans">
            <div class="ques ttl">去年の秋に家族旅行で行ったのはどこ？</div>
            <ul class="ans_li ques_text">
              <li class="seikai">初島</li>
              <li>名古屋</li>
              <li>札幌</li>
              <li>沖縄</li>
            </ul>
          </div>
          
        </div>
      </div>

      <div id="correct_area">
      </div>

      <div id="end_area">
        <p class="name">さくら すみれさん</p>
        <div class="message">
          <p class="sub_ttl">また明日お母さんの体調を教えてね♡</p>
          <p class="ttl">ささいなことでも<br>すぐにまる子に連絡すること！</p>
          <p class="sub_ttl">まる子より。</p>
        </div>
        <div class="finish"><a href="./janken_tpl.html">また明日ね！</a></div>
      </div>
